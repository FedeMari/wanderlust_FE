<section id="wrapper">

    <header class="page-header" >
        <h1 class="h1 page-title">
          <span>Destinazioni Preferite</span>
        </h1>
    </header>

    <div class="container" style="min-height: 100vh;">
        <div class="row">
            <div class="col-12 col-md-4" *ngFor="let post of (utente?.postPreferiti! | paginate: { itemsPerPage: 6, currentPage: currentPage })!">
                
                <div aria-label="Rimuovi dai Preferiti" title="Rimuovi dai Preferiti">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="remove-favorite" (click)="rimuoviPreferito(post.id_post)">
                      <path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM152 232H296c13.3 0 24 10.7 24 24s-10.7 24-24 24H152c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/>
                    </svg>
                </div>
                
                <app-singolo-post [post]="post"></app-singolo-post>

            </div>
        </div>
    </div>

    <div class="pagination-container">
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </div>

</section>
